<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="form">
        <h1 class="mainheading">Sign Up</h1>
        <p>It's Free and Only takes a mintue</p>
        <form >
            <div class="form-group">
             <label for="firstname" class="Firstname">First Name</label>
             <input type="text" name="firstname" id="firstname">
            </div> 
            <div class="form-group">
             <label for="lastname" class="lastname">Last Name</label>
             <input type="text" name="lastname" id="lastname">
            </div>
            <div class="form-group">
             <label for="email" class="email">Email</label>
             <input type="email" name="email" id="email">
            </div>
             <div class="form-group">
                <label for="password" class="password">Password</label>
             <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirm" class="confirm">Confirm Password</label>
                <input type="password" name="confirm" id="confirm">
            </div>
            <button class="btn" type="submit">Sign Up</button>
            <p class="terms">By clicking the Sign up button, you agree to our <a href="http://" target="_blank" rel="terms & conditions">Terms & conditions</a> and <a href="http://" target="_blank" rel="Privacy Policy">Privacy Policy</a></p>
        </form>
    </div>
   <footer class="login">
       <p>Already have an account?<a href="http://" target="_blank" rel="Login Here">Login Here</a></p>
   </footer>
</div>
</body>

</html>
